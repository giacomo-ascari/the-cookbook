<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Giacomo Ascari">
  <title>Ricettario - modifica</title>

  <!-- Bootstrap core CSS -->
  <link href="bootstrap.min.css" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="style.css" rel="stylesheet">
  <link rel="icon" href="favicon.ico">

  <script type="text/javascript" src="script.js"></script>
</head>

<body class="py-4" onload="build_editor();">

  <div class="container rounded page p-4">

    <div class="row">
      <div class="col">
        <h1>Ricettario</h1>
      </div>
      <div class="col-md-auto">
        <form class="d-flex">
          <button class="btn btn-outline-primary" type="button" onclick="goto_home();">Home</button>
          <button class="btn btn-outline-primary" type="button" onclick="save_recipe();" style="margin-left: 3px;">Salva</button>
        </form>
      </div>
    </div>

    <br><br>

    <div class="spinner-border m-2" role="status" id="spinner">
      <span class="sr-only" style="display: None;">Loading...</span>
    </div>

    <form id="recipe_form" style="display: None;">
      <h3>Titolo</h3>
      <input class="form-control" type="text" placeholder="Titolo" id="recipe_title">
      <h3>Sottotitolo</h3>
      <input class="form-control" type="text" placeholder="Sottotitolo" id="recipe_subtitle">
      <h3>Autore</h3>
      <input class="form-control" type="text" placeholder="Autore" id="recipe_from">
      <h3>Ingredienti</h3>
      <textarea class="form-control ta" placeholder="Ingredienti" id="recipe_ingredients"></textarea>
      <h3>Procedimento</h3>
      <textarea class="form-control ta" placeholder="Procedimento" id="recipe_method"></textarea>
      <h3>Note</h3>
      <textarea class="form-control ta" placeholder="Note" id="recipe_notes"></textarea>
    </form>

  </div>

</body>

</html>
